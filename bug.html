<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    // This script attempts to modify the content of the div, but will not work because it is called before the DOM is fully loaded.
    document.getElementById("myDiv").innerHTML = "This text should replace the previous text.";
  </script>
</body>
</html>
